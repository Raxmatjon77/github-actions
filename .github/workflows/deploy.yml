name: Deploy to GCP VM

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install SSH key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.GCP_SSH_PRIVATE_KEY }}
          name: id_rsa
          known_hosts: ${{ secrets.GCP_SSH_KNOWN_HOSTS }}
          if_key_exists: replace

      - name: Test SSH Connection
        run: ssh ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }} "echo 'SSH connection successful'"

      - name: Copy files to GCP VM
        run: |
          ssh ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }} "mkdir -p /home/${{ secrets.GCP_USERNAME }}/app"
          scp -r . ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }}:/home/${{ secrets.GCP_USERNAME }}/app

      - name: Deploy on GCP VM
        run: |
          ssh ${{ secrets.GCP_USERNAME }}@${{ secrets.GCP_HOST }} << 'ENDSSH'
            cd /home/${{ secrets.GCP_USERNAME }}/app
            echo "NODE_ENV=${{ secrets.NODE_ENV }}" > .env
            echo "DATABASE_URL=${{ secrets.DATABASE_URL }}" >> .env
            echo "JWT_AT_SECRET=${{ secrets.JWT_AT_SECRET }}" >> .env
            echo "JWT_RT_SECRET=${{ secrets.JWT_RT_SECRET }}" >> .env
            echo "DATABASE_USER=${{ secrets.DATABASE_USER }}" >> .env
            echo "DATABASE_PASSWORD=${{ secrets.DATABASE_PASSWORD }}" >> .env
            echo "DATABASE_DATABASE=${{ secrets.DATABASE_DATABASE }}" >> .env
            docker-compose down || true
            docker-compose up --build -d
            docker image prune -f
          ENDSSH