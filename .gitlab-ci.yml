stages:
  - build
  - deploy

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_TLS_CERTDIR: ""
  DOCKER_DRIVER: overlay2
  GITLAB_CI_TIMEOUT: 60 # Increase timeout for service health checks

build-job:
  stage: build
  image: docker:20
  services:
    - name: docker:20-dind
      command: ["--tls=false"]
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker build -t qazo-namoz-image .
  only:
    - main

deploy-job:
  stage: deploy
  image: docker/compose:1.29.2
  services:
    - name: docker:20-dind
      command: ["--tls=false"]
  script:
    - docker-compose up -d
  only:
    - main
