stages:
  - build
  - deploy

variables:
  IMAGE_TAG: $CI_REGISTRY_IMAGE:$CI_COMMIT_SHA
  DOCKER_HOST: tcp://docker:2375

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build_microservice:
  stage: build
  script:
    - docker build -t $IMAGE_TAG -f ./microservice/Dockerfile ./microservice
    - docker push $IMAGE_TAG

deploy:
  stage: deploy
  only:
    - main
  script:
    - echo "$DEPLOY_PRIVATE_KEY" | tr -d '\r' | ssh-add -
    - mkdir -p ~/.ssh
    - echo "$DEPLOY_KNOWN_HOSTS" > ~/.ssh/known_hosts
    - scp docker-compose.yml $DEPLOY_USER@$DEPLOY_SERVER:/path/to/project
    - ssh $DEPLOY_USER@$DEPLOY_SERVER "
        export IMAGE_TAG=$IMAGE_TAG &&
        docker-compose -f /path/to/project/docker-compose.yml up -d --remove-orphans
      "
