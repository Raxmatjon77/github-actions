stages:
  - build
  - deploy

variables:
  TELEGRAM_BOT_TOKEN: '8028072110:AAG5ERdmz3za_N5YXM9JPp8JTMO6XEqcAv8'
  TELEGRAM_CHAT_ID: '1955031743'

build-job:
  stage: build
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl
    - curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage -d chat_id=$TELEGRAM_CHAT_ID -d text="‚è∞Deploy started\n Project :$CI_PROJECT_NAME \n Branch :$CI_COMMIT_REF_NAME \n Commit :$CI_COMMIT_SHORT_SHA \n started:$CI_JOB_STARTED_AT"
  script:
    - docker build -t qazo-namoz-image .
  after_script:
    - if [ "$CI_JOB_STATUS" != "success" ]; then curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage -d chat_id=$TELEGRAM_CHAT_ID -d text="üö´Build failed\n Project :$CI_PROJECT_NAME \n Branch :$CI_COMMIT_REF_NAME \n Commit :$CI_COMMIT_SHORT_SHA \n Finished:$CI_JOB_FINISHED_AT"; fi

  only:
    - main

deploy-job:
  stage: deploy
  image: docker:latest
  services:
    - docker:dind
  before_script:
    - apk add --no-cache curl
    - apk add --no-cache docker-compose
  script:
    - docker-compose up -d
    - curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage -d chat_id=$TELEGRAM_CHAT_ID -d text="‚úÖDeploy succeeded\n Project :$CI_PROJECT_NAME \n Branch :$CI_COMMIT_REF_NAME \n Commit :$CI_COMMIT_SHORT_SHA \n Finished:$CI_JOB_FINISHED_AT"
  only:
    - main
  after_script:
    - if [ "$CI_JOB_STATUS" != "success" ]; then curl -s -X POST https://api.telegram.org/bot$TELEGRAM_BOT_TOKEN/sendMessage -d chat_id=$TELEGRAM_CHAT_ID -d text="üö´Deploy failed\n Project :$CI_PROJECT_NAME \n Branch :$CI_COMMIT_REF_NAME \n Commit :$CI_COMMIT_SHORT_SHA \n Finished:$CI_JOB_FINISHED_AT"; fi