stages:
  - build
  - deploy

build-job:
  stage: build
  image: docker:20
  services:
    - docker:20-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script:
    - docker build -t qazo-namoz-image .
  only:
    - main

deploy-job:
  stage: deploy
  image: docker-compose:latest
  services:
    - docker:20-dind
  variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""
  script: 
    - docker-compose up -d
  only:
    - main
